<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        var opcao = 2;

        switch(opcao){
            case 1:
                document.write("Primeiro caso");
                break;
            case 2:
                document.write("Segundo caso");
                break;
            case 3:
                document.write("Terceiro caso");
                break;
            default:
                document.write("Nenhum dos casos");
                break;
        }
    </script>
</body>
</html>
