<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremento e decremento de variável</title>
</head>
<body>
    <script>
        var num = 10;
        // somar 1 a variável

        // geito padão
        num = num + 1;
        num = num - 1;

        // decrementando de 1
        num--;
        // icremento de 1
        num++;
        // incremento de 2
        num += 2;
        // decrementando de 2
        num -= 2;

        //pós-incremento
        num++;
        num--;
        //pré-incremento
        ++num;
        --num;

        // o resultado continua o mesmo iniciado na variável 
        document.write(num);
    </script>
</body>
</html>
