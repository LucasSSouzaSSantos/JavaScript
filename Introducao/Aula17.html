<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremento e decremento de variável</title>
</head>
<body>
    <script>
        var num = 10;
        // somar 1 a variável

        // geito padão
        num = num + 1
        document.write(num);
    </script>
</body>
</html>
