<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop for</title>
</head>
<body>
    <script>
        /*
        * sintaxe
        * for(p1; p2; p3){
        *  comandos;  
        *    }
        * p1 = iniccialização do contador
        * p2 = condição de execução do loop
        * incrementando ou decremento do contador
        */
        var vetor = new Array();
        vetor[0] = 1; vetor[1] = 2; vetor[2] = 3; vetor[3] = 4; vetor[4] = 5; vetor[5] = 6; vetor[6] = 7; vetor[7] = 8; vetor[8] = 9; vetor[9] = 10;
        document.write(" -------------------------------<br>")
        for(var i = 0; i < 10; i++){
            if(i < 9){
                
                document.write(" " + "|posição 0" + (i + 1) + "º " + " valor 0" + vetor[i] + "|<br>");
            }else{
                document.write(" |posição " + (i + 1) + "º " + " valor " + vetor[i] + "|<br>"); 
            }
        }
        document.write(" -------------------------------")
    </script>
</body>
</html>
