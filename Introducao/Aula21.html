<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>declaração de variáveis com let</title>
</head>
<body>
    <script>
        /*
        Uma variável declarado com  o let, ela é uma variável
        local, ela só serve dentro do seu escopo. Diferentemente,
        as variáveis declaradas com o var é uma variável global.      
        */
        var num = 10;
        document.write(num + "<br>")
        if(num == 10){
            let num = 5;
            document.write(num + "<br>")
        }
        document.write(num + "<br>")
    </script>
</body>
</html>
