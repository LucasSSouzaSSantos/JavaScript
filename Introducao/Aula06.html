<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
</head>
<body>
    <script>
       var nome = prompt("Digite seu nome", "Nome aqui")
       var res = confirm(nome + " Deseja continuar ?");
       alert(res);
    </script>
</body>
</html>
