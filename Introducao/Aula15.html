<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array - Parte 3</title>
</head>
<body>
    <script>
        var mochila = [];

        mochila.push("Faca");
        mochila.push("Corda");
        mochila.push("Pederneira");
        mochila.push("Chave");
        mochila.push("Lanterna");
        mochila.push("Pedra");


        document.write(mochila[0] + "<br>");
        document.write(mochila[1] + "<br>");
        document.write(mochila[2] + "<br>");
        document.write(mochila[3] + "<br>");
        document.write(mochila[4] + "<br>");
        document.write(mochila[5] + "<br>");

        pos = mochila.indexOf("Lanterna");

        if(pos < 0){
            document.write("Item não está na mochila");
        }
        else{
            document.write("Item está na mochila");
        }

        var num = [5, 2, 19, 3];
        
        // ordenar os números na ordem crescente
        num.sort();

        // ordenar os números na ordem decrescente
        num.reverse();

        /*
            o método reverse não ordena os elementos do vetor,
            ele só inverte os itens: quem é primeiro será o 
            ultimo, e por aí... 
        */

        document.write(num[0] + "<br>");
        document.write(num[1] + "<br>");
        document.write(num[2] + "<br>");
        document.write(num[3] + "<br>");

        

    </script>
</body>
</html>
