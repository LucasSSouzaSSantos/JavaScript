<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array - Parte 2</title>
</head>
<body>
    <script>
        var mochila = [];

        mochila.push("Faca");
        mochila.push("Corda");
        mochila.push("Pederneira");
        mochila.push("Chave");
        mochila.push("Lanterna");
        mochila.push("Pedra");


        document.write(mochila[0] + "<br>");
        document.write(mochila[1] + "<br>");
        document.write(mochila[2] + "<br>");
        document.write(mochila[3] + "<br>");
        document.write(mochila[4] + "<br>");
        document.write(mochila[5] + "<br>");

        // inserir no inicio do array no inicio do vetor

        mochila.unshift("Fosforo");

        // remover elemento da ultima posição do vetor

        mochila.pop();

        // removendo elemento do inicio do vetor

        mochila.shift();

        // removendo elemento do meio do vetor

        mochila.splice(2, 1);
        
    </script>
</body>
</html>
