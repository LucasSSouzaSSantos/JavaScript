<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop while</title>
</head>
<body>
    <script>
        var cont = 1;
        document.write("|")
         while(cont < 10){
             document.write(cont + " ");
             if(cont == 3 || cont == 6){
                 document.write("|<br>|");
             }
             cont++;
         }
         document.write("|")
    </script>
</body>
</html>
