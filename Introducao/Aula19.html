<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop while</title>
</head>
<body>
    <script>
        var cont = 1;
        document.write("|");
         while(cont < 10){
             document.write(cont + " ");
             if(cont == 3 || cont == 6){
                 document.write("|<br>|");
             }
             cont++;
         }
         document.write("|");
         document.write("<hr>");
         num = 10;
         while(--num){
             document.write(num + "- Lucas <br>");
         }
         document.write("hr");
         num = true;
         cont = 0;
         while(num){
             document.write("Lucas");
             if(cont == 9){
                 num = false;
             }
            cont++;
         }
    </script>
</body>
</html>
