<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de comando</title>
</head>
<body>
    <script>
        var num = 20;
        if(num > 10){
            res = "Maior que 10";
        }
        else{
            res = "Menor que 10";
        }
        // as chaves só são necessárias quando a
        // quantidade de instrução maior que 1.
        document.write(res);
        
    </script>
</body>
</html>
