<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop do while</title>
</head>
<body>
    <script>
        var num = 0;

        while(num < 10){
            document.write("Lucas");
            num++;
        }
        num = 0;
        do{
            document.write("Lucas");
            num++;
        }while(num < 10);

    </script>
</body>
</html>
