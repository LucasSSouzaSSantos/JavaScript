<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação condicional</title>
    <style>
        table{
            border-collapse: collapse;
        }
        table, td, tr, th{
            border: 1px solid #000;
            background-color: #808080;
        }
    </style>
</head>
<body>
    <div id="titulo"></div>
    <table id="tbnotas">
        <tr>
        <th>Alunos</th> <th>Nota 1</th> <th>Nota 2</th> <th>Resultado</th>
        </th>

        <tr>
            <th>Al1</th> <th>35</th> <th>48</th> <th id="n1"></th>
        </th>

        <tr>
            <th>Al2</th> <th>20</th> <th>15</th><th id="n2"></th>
        </th>
        
        <tr>
            <th>Al3</th> <th>48</th> <th>48</th> <th id="n3"></th>
        </th>

        <tr>
            <th>Al4</th> <th>10</th> <th>50</th> <th id="n4"></th>
        </tr>
    </table>
    <script lang="javascript">
        var tabela = document.getElementById("tbnotas");
        var nota;

        for (var i = 1; i < tabela.rows.length; i++){
            nota = parseFloat(tabela.rows[i].cells[1].innerHTML) + parseFloat(tabela.rows[i].cells[2].innerHTML);
            tabela.rows[i].cells[3].innerHTML = nota;
            if(nota < 70){
                tabela.rows[i].cells[3].style.color = "#f00";
            }else{
                tabela.rows[i].cells[3].style.color = "#00f";
            }
            
        }
        
    </script>
    
</body>
</html>
