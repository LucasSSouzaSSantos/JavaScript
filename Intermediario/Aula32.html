<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento</title>
    <style>
        #dv1{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }
        button{
            background-color: blue;
            width: 150px;
            height: 40px;
            border-radius: 5px;
        }
    </style>
</head>
<body onload="ola()">
    <div id="dv1" onmouseover="mudaCor(this, '#f00')" onmouseout="mudaCor(this, '#0f0')">
    
    </div>
    <br>
    <button onclick="alert('Lucas Santos')" onmouseover="mudaPos(this)">Clique em mim</button>
    <script>
        // entender eventos
        function mudaCor(obj, cor){
            obj.style.backgroundColor=cor;
        }
        function mudaPos(obj){
            obj.style.position="absolute";
            obj.style.left=Math.random()*500+"px";
            obj.style.top=Math.random()*500+"px"; 
        }
        function ola(){
            var data = new Date();
            var hora = data.getHours();
            var txt = "Bom dia!";
            if(hora < 12){
                txt = "Bom dia";
            }else if(hora < 18){
                txt = "Boa tarde!";
            }else{
                txt = "Boa noite!";
            }
            alert("OlÃ¡, " + txt);
        }
    </script>
</body>
</html>
