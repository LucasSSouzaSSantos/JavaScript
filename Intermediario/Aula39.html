<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>requestAnimationFrame</title>
    <style>
        #jogador{
            background-color: #00f;
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
        
    </style>

    <script lang="javascript">
        var jog = document.getElementById("jogador");
        var vel;  // controle da velocidade
        var dx, dy; // controlar a direção
        var px, py; // controlar a posição
        var anima; // vai receber o id

        function inicia(){
            vel = 3; dx = 180; dy = 0; px = 0; py = 0;
            game();
            jog.addEventListener("click", function(){
                cancelAnimationFrame(anima);
            });
            

        }
        function game(){
            jog = document.getElementById("jogador");
            px += dx * vel;
            // py += dy * vel;
            jog.style.left = px + "px";
            // jog.style.top  = py + "px";
            if(px >= 1200){
                dx = -1;
            }else if(px <= 0){
                dx = 1;
            }
            anima = requestAnimationFrame(game);            
        }

        window.addEventListener("load", inicia);       
        
    </script>
</head>
<body>
    <div id="jogador">
</body>
</html>
