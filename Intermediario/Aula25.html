<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByTagName</title>
</head>
<body>
    <h2>Titulo 1</h2>
    <p>CFB Cursos</p>
    <p>Curso de Javascript</p>
    <p>Aula 25</p>
    <h2>Titulo 2</h2>
    <p>www.youtube.com/cfbcursos</p>
    <p>cfbcursos.com.br</p>
    <h1>Titulo Grande</h1>
    <script>
        var tagsP = document.getElementsByTagName("p");
        
        for (var i = 0; i < tagsP.length; i++){
            tagsP[i].style.color = "#f0f";
        }

        // se eu quiser pegar todos os elementos da minha pÃ¡gina, basta trocar o 
        // tipo de elemento no getElementsByTagName("tag") por 
        // getElementsByTagName("*")
        var tagsT = document.getElementsByTagName("*");

        tagsT[7].innerHTML = "mudou titulo";
        tagsT[7].style.color = "#f80";
    </script>
</body>
</html>
