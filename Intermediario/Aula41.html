<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recusividade</title>
    <style>
        #quad{
            border: 1px solid #000;
            background-color: #f00;
            width: 100px;
            height: 100px;
        }
    </style>
    <script>
        // recusividade pode substituir loops: for, while ou do-while
        // pode deixar o c√≥digo mais simples
        function contador(min, max){
            document.write(min + " ");
            if(min < max){
                contador(++min, max)
            }
        }
        function fatorial(num){
            if(num == 1){
                return 1;
            }
            return num * fatorial(num - 1);
        }
        // contador(0, 10);
        // document.write("<br>");
        // document.write(fatorial(3) + "<br>");
    </script>
</head>
<body>
    <div id="quad"></div>
    <script>
        var obj = document.getElementById("quad");
        var ang = 0;
        var anima;
        
        function gira(){
            obj.style.transform = "rotate(" + ang + "deg)";
            ang++;
            if( ang > 360){
                ang = 0;
            }
            anima = requestAnimationFrame(gira);
        }
        gira();
    </script>
</body>
</html>
