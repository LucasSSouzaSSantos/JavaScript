<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classe Math</title>
</head>
<body>
    <script>
        var Pi = Math.PI;
        var Euler = Math.E;
        document.write("<br>Constante PI: " + Pi);
        document.write("<br>Contante de Euler: " + Euler);

        var valor1 = -10;
        var valor2 = 1.4;
        var valor3 = 1.5;
        var valor4 = 1.6;

        document.write(Math.abs(valor1) + "<br>");
        document.write("Arredondamento: <br>");
        document.write("Valor: "+ valor2 + " Ceil: " + Math.ceil(valor2) +
                       " floor: " + Math.floor(valor2) + "<br>");
        document.write("valor: " + valor2 + " round: " + Math.round(valor2) + 
        "<br>");
        document.write("valor: " + valor3 + " round: " + Math.round(valor3) + 
        "<br>");
        document.write("valor: " + valor4 + " round: " + Math.round(valor4) + 
        "<br>");



    </script>
</body>
</html>
