<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>setTimeout e setInterval</title>
    <style>
        #dv1{
            width: 200px;
            height: 100px;
            border: 1px solid #000;
            background-color: #fff;
            text-align: center;
        }
        button{
            background-color: rgba(82, 82, 209, 0.219);
            width: 100px;
            height: 50px;
            color: rgb(59, 3, 3);
            border-radius: 5px;
            border: 1px solid rgba(0, 0, 0, 0.219);
        }
    </style>
    <script>
        function mudaCor(){
            var obj = document.getElementById("dv1");
            var r = Math.floor(Math.random() * 255);
            var g = Math.floor(Math.random() * 255);
            var b = Math.floor(Math.random() * 255);
            obj.style.backgroundColor = "rgb("+r+","+g+","+b+")";

        }
        // var tmp = setTimeout(mudaCor, 3000);
        function addEventos(){
            var bt1 = document.getElementById("bt1");
            bt1.addEventListener("click", iniciar);

            var bt2 = document.getElementById("bt2");
            bt2.addEventListener("click", parar);
        }

        function iniciar(){
            tmp = setInterval(mudaCor, 1000);
        }
        function parar(){
            clearInterval(tmp);
        }
        
        window.addEventListener("load", addEventos);
    
    </script>
</head>
<body>
    <div id="dv1">Div</div>
    <br>
    <button id="bt1">Iniciar</button>
    <button id="bt2">Parar</button>
</body>
</html>
