<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // aula de array de javascript
        var cor1, cor2, cor3, cor4;

        cor1 = "Preto";
        cor2 = "Branco";
        cor3 = "Azul";
        cor4 = "Amarelo";

        // foi usado variáveis normais para criar 4 tipos de cores
        // Agora será usado array

        // var cor = new Array();
        var cor = [];

        // as duas maneiras acima são validas para criar o array cor
        // essa maneira, não informando o tamanho do array, deixa o
        // vetor mais dinâmico
        
        // como adicionar elementos ao array ?
        cor.push("Preto");
        cor.push("Branco");
        cor.push("Azul");
        cor.push("Amarelo");     
        // o comando push add no final do array

        document.write("Impressão das variáveis cores: <br>");
        document.write(cor1 + " " + cor2 + " " + cor3 + " " + cor4);

        document.write("<br>Impressão do objeto do tipo array cor");
        document.write("<br>" + cor[0] + " " + cor[1] + " " 
                        + cor[2] + " " + cor[3] + "<br>");
        // outra maneira de inserir elementos no vetor

        var cor = new Array();

        cor[0] = "Preto";
        cor[1] = "Branco";
        cor[2] = "Azul";
        cor[3] = "Amarelo";

        document.write("<br>" + cor[0] + " " + cor[1] + " " 
                        + cor[2] + " " + cor[3]);

        
    </script>
</body>
</html>
