<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If multiplo</title>
</head>
<body>
    <script>
        var nota = 90;
        if(nota >= 60){
            res = "Aprovado";
        }
        else if((nota >= 40) && (nota < 60)){
            res = "Recuperação"
        }
        else{
            res = "Reprovado";
        }
        document.write(res);
    </script>
</body>
</html>
