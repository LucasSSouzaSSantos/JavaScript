<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        * alert é um método da classe window e a 
        * palavra window não precisa ser escrita
        * na frente de alert; diferente dos métodos
        * de document, precisa ser escrito, antes de 
        * cada método.
        */
       // pode ser chamado assim
       window.alert("Curso de ");
       // ou assim
       alert("javascript");
       
    </script>
</body>
</html>
