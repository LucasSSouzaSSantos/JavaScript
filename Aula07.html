<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF-Else</title>
</head>
<body>
    <script>
        var v1, v2;
        v1 = 10;
        v2 = 5;
        /*
                operadores de comparação
    operadores      nome            Exemplo     resposta
        >           maior           10 > 5      true
        <           menor           5 < 10      true
        >=          maior ou igual  10 >= 10    true
        <=          menor ou igual  10 <= 10    true
        !=          diferente       1 != 2      true
        ==          igual           1 == 1      true    
        */
        if(v1 > v2){
            document.write(v1 + " é maior quê " + v2)
        }else{
            document.write(v1 + " é menor quê " +v2)
        }
    </script>
</body>
</html>
